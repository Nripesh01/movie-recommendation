{% extends 'movies/base.html' %}
{% load static %}
{% load custom_filters %}
{% block content %}

<h2>Rate Movies</h2>

<form method="POST">
    {% csrf_token %} 
    {% for movie in movies %}
        <div>
            <label>{{ movie.title }}</label>
            <input type="number" name="rating_{{ movie.id }}" min="1" max="5"
                   value="{{ user_ratings|get_item:movie.id|default:'' }}">
        </div>
    {% endfor %}
    <button type="submit">Submit Ratings</button>
</form>

{% endblock %}

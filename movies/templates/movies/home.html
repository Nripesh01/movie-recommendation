{% extends 'movies/base.html' %}
{% load static %}
{% block content %}
<!-- Hero Section with background image applied via CSS -->
<div class="hero-section">
  <div class="hero-overlay">
    <h1 class="welcome-title">Unlimited movies 🎬</h1>

    {% if user.is_authenticated %}
      <p class="welcome-user">Hello, {{ user.username }}!</p>
      <div class="hero-buttons">
        <a href="{% url 'rate_movies' %}" class="btn-main">🎯 Rate Movies</a>
        <a href="{% url 'recommendations' %}" class="btn-main">✨ View Recommendations</a>
      </div>
    {% else %}
      <p class="welcome-text">
        Please <a href="{% url 'login' %}">login</a> or 
        <a href="{% url 'register' %}">register</a> to start your personalized movie journey!
      </p>
    {% endif %}

    <!-- 🔍 Search Bar Below Welcome Text -->
    <form method="get" action="{% url 'search_results' %}" class="search-form">
      <input type="text" name="q" placeholder="Search movies..." class="search-input">
      <button type="submit" class="search-button">🔍 Search</button>
    </form>

  </div>
</div>
{% endblock %}

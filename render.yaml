services:
  - type: web
    name: movie-recommender
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn movie_project.wsgi:application"
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: movie_project.settings
      - key: PYTHON_VERSION
        value: 3.10
      - key: SECRET_KEY
        value: your_secret_key_here
      - key: DEBUG
        value: False
